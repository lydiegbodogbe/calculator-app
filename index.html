<body class="m-5">

  <header class="theme-light">
    <div class="container">
      <h1 id="themeName">Th√®me : Clair</h1>
      <div class="toggle-circle" id="toggleCircle">
        <div class="circle"></div>
      </div>

    </div>
    <script src="script.js"></script>

  </header>

  <main>
   <div class="container p-5 plan">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
          <div class="row d-flex ">
            <div class="col-2 "> <p class="h2 text-white">calc</p> </div>
            <div class="col-3 d-flex ">
              
                <div class="col"><p class="h4 text-white">THEME</p></div>
                <div class="d-block">
                  <div class="col"><p class="h4 text-white">1 2 3</p></div>
                  
                </div>
        
            </div>
          </div>
        

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 p-4 my-3 rounded align-items-end ecran ">
        <span class="h4 text-white">2004</span>
      </div>

    </div>

    <div class="row justify-content-center ">
      <div class="col-12 col-md-6 p-5 calc rounded">
        <div class="row">
         
          <button type="button" class="chiffre col">7</button>
          <button type="button" class="chiffre col">8</button>
          <button type="button" class="chiffre col">9</button>
          <button type="button" class="chiffre col">DEL</button>
          
        </div>
        <div class="row">
          <button type="button" class="chiffre col">4</button>
          <button type="button" class="chiffre col">5</button>
          <button type="button" class="chiffre col">6</button>
          <button type="button" class="chiffre col">+</button>
        </div>
        <div class="row">
          <button type="button" class="chiffre col">1</button>
          <button type="button" class="chiffre col">2</button>
          <button type="button" class="chiffre col">3</button>
          <button type="button" class="chiffre col">-</button>
        </div>
        <div class="row">
          <button type="button" class="chiffre col">.</button>
          <button type="button" class="chiffre col">0</button>
          <button type="button" class="chiffre col">/</button>
          <button type="button" class="chiffre col">x</button>
        </div>
        <div class="row">
          <button type="button" class="chiffre col">RESET</button>
          <button type="button" class="chiffre col">=</button>
        </div>

      </div>

    </div>

   </div>

  </main>
